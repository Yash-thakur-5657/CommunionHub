<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Communion Hub</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #2348b1;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    .button {
      display: inline-block;
      background-color: #2348b1;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #1a3889;
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(35, 72, 177, 0.3);
    }
  </style>
  <script>
    // Redirect to the home page with the current path as a query parameter
    window.onload = function() {
      // Redirect to index.html which will handle the routing
      window.location.href = "/";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="button">Return to Home</a>
  </div>
</body>
</html>
